<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNow</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
   
        <div class="outer">
            <div class="innerOne">
                <form>
                    <label for="address">Billing Address :</label>
                    <input type="text" id="address" placeholder="Enter your Billing Address :">
                    <br>
                    <label for="pincode">Pincode :</label>
                    <input type="text" id="pincode" placeholder="Enter your pincode">
                    <br>
                    <label for="payment">Payement Methods :</label>
                    <br>
                    <label for="payment"><input type="radio" id="payment">Cards</label>
                    <br>
                    <label for="payment"><input type="radio" id="payment">UPI</label>
                    <br>
                    <label for="payment"><input type="radio" id="payment">Net Banking</label>
                    <br>
                    <label for="payment"><input type="radio" id="payment">Mobile Wallets</label>
                    <br>
                </form>
                <div class="summary">
                    <h1>Order Details </h1>
                    <pre>Complete Web Development Course        $200</pre>
                    <button type="button" class="cta-button confirmPayment">Confirm</button>

                </div>
            </div>
            <div class="innerTwo">
                <h1>Order Summary</h1>
                <div class="order-summary-content">
                    <img src="WebDev.jpg" alt="Course Thumbnail" class="summary-image">
                    <div class="summary-text">
                        <pre>Original Price :                       $200</pre>
                        <pre>Discounts (20% off):               $160</pre>
                    </div>
                </div>
            </div>
        </div>
<script src="buy.js"></script>
</body>
</html>
