<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <form id="signupForm">
            <label for="email">Email Id :</label>
            <input type="text" id="email" placeholder="Enter your email address" required>
            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Create a username" required>
            <label for="pass">6 digit password :</label>
            <input type="password" id="pass" placeholder="Create a password" required>
            <label for="password">Confirm Password :</label>
            <input type="password" id="password" placeholder="Confirm your password" required>
            <button type="submit" class="submit-signup">Sign Up</button>
        </form>
        
    </div>  
      
      <script src="signup.js"></script>
      
      
</body>
</html>
